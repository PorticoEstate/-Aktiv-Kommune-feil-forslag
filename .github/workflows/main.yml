name: Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
    - name: Add issue to project
      uses: actions/add-to-project@v0.3.0
      with:
        project-url: ${{ secrets.PROJECT_URL }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
